  - name: Gather IGW facts
    ec2_vpc_igw_facts:
      region: "{{ region }}"
      filters:
        "tag:Name": "igw_{{ project_name }}"
    register: igw_facts

  - name: Remove IGW
    ec2_vpc_igw:
      vpc_id: "{{ igw_facts.internet_gateways[0].attachments[0].vpc_id }}"
      region: "{{ region }}"
      state: absent

  - name: Get subnet facts
    ec2_vpc_subnet_facts:
      filters:
        vpc-id: "{{ vpc_facts.vpcs[0].id}}"
      region: "{{ region }}"
    register: vpc_subnet_facts

  - name: Remove subnets
    ec2_vpc_subnet:
      region: "{{ region }}"
      state: absent
      vpc_id: "{{ vpc_facts.vpcs[0].id}}"
      cidr: "{{ item }}"
    with_items: "{{ vpc_subnet_facts|json_query('subnets[*].cidr_block') }}"

  - name: Remove VPC
    ec2_vpc_net:
      region: "{{ region }}"
      name: "{{ project_name }}"
      cidr_block: "{{ vpc_facts.vpcs[0].cidr_block }}"
      state: absent
