---
- name: VPC destroy playbook
  hosts: localhost
  connection: local
  gather_facts: no

  vars_files:
    - vars/vpc_vars.yml

  tasks:
  - name: Get VPC Facts
    ec2_vpc_net_facts:
      filters:
        "tag:Name": "{{ project_name }}"
      region: "{{ region }}"
    register: vpc_facts

  - name: Get NATGW facts
    ec2_vpc_nat_gateway_facts:
      region: "{{ region }}"
      filters:
        vpc-id: "{{ vpc_facts.vpcs[0].id}}"
        state: available
    register: ngw_facts

  - name: Remove NATGW
    ec2_vpc_nat_gateway:
      state: absent
      nat_gateway_id: "{{ item }}"
      release_eip: true
      wait: yes
      region: "{{ region }}"
    with_items: "{{ ngw_facts|json_query('result[*].nat_gateway_id')}}"
